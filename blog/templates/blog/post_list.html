{% extends "blog/layout.html" %}

{% block content %}
    <table>
        {% for post in post_list %}
            <tr>
                <td>
                    <a href="{% url "post_detail" post.pk %}">
                        {{post.title}}
                    </a> 
                </td>    
            </tr>
        {% endfor %}
    </table>    
{% endblock %}
